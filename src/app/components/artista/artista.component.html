<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-5">
        <button routerLink = "/search" class="btn btn btn-outline-danger">Regresar</button>
    </div>
    <div class="col-7">
        <img [src]="artista.images | noimage" class="img-fluid img-thumbnail img-circle">
    </div>
    <div class="col-12 text-center">
        <h2>{{artista.name}}</h2>
    </div>
    <div class="col-12">
        <table class="table">
            <thead class="texto-tabla-head">
              <tr>
                <th scope="col"></th>
                <th scope="col">Album</th>
                <th scope="col">Canci√≥n</th>
                <th scope="col">Vista previa</th>
              </tr>
            </thead>

            <tbody class="texto-tabla">
              <tr *ngFor = "let track of topTacks">
                <th><img [src] = "track.album.images | noimage" class="img-thumb"></th>
                <td>{{track.album.name}}</td>
                <td>Mark</td>
                <td>
                    <iframe [src]="track.uri | domseguro" 
                            width="300" 
                            height="80" 
                            frameborder="0" 
                            allowtransparency="true" 
                            allow="encrypted-media">
                </iframe>
            </td>
              </tr>
            </tbody>
          </table> 
    </div>
</div>
